'Futape.NodeTypes:Table':
  superTypes:
    'Neos.Neos:Content': true
    'Futape.Bootstrap:BootstrapContentPrototype': true
  ui:
    group: 'general'
    position: 5050
    icon: 'icon-table'
    label: 'i18n'
    inlineEditable: true
    inspector:
      groups:
        'table':
          label: 'i18n'
          position: 'start'
          icon: 'icon-table'
          tab: 'settings'
  childNodes:
    head:
      type: 'Futape.NodeTypes:TableHead'
    body:
      type: 'Futape.NodeTypes:TableBody'
  properties:
    'color':
      type: 'string'
      defaultValue: 'normal'
      ui:
        label: 'i18n'
        reloadIfChanged: true
        inspector:
          group: 'table'
          position: 10
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              normal:
                label: 'i18n'
              inverse:
                label: 'i18n'
    'size':
      type: 'string'
      defaultValue: 'normal'
      ui:
        label: 'i18n'
        reloadIfChanged: true
        inspector:
          group: 'table'
          position: 20
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              normal:
                label: 'i18n'
              small:
                label: 'i18n'
    'bordered':
      type: 'boolean'
      defaultValue: false
      ui:
        label: 'i18n'
        reloadIfChanged: true
        inspector:
          group: 'table'
          position: 30
    'hoverable':
      type: 'boolean'
      defaultValue: false
      ui:
        label: 'i18n'
        reloadIfChanged: true
        inspector:
          group: 'table'
          position: 40
    'responsive':
      type: 'boolean'
      defaultValue: false
      ui:
        label: 'i18n'
        reloadIfChanged: true
        inspector:
          group: 'table'
          position: 50
