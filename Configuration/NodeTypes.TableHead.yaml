'Futape.NodeTypes:TableHead':
  superTypes:
    'Neos.Neos:ContentCollection': true
    'Futape.NodeTypes:StandalonePrototype': true
  constraints:
    nodeTypes:
      '*': false
      'Futape.NodeTypes:TableRow': true
  ui:
    label: 'i18n'
    inspector:
      groups:
        'table':
          label: 'i18n'
          position: 'start'
          icon: 'icon-table'
          tab: 'settings'
  properties:
    'color':
      type: 'string'
      defaultValue: 'normal'
      ui:
        label: 'i18n'
        reloadIfChanged: true
        inspector:
          group: 'table'
          position: 10
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              normal:
                label: 'i18n'
              default:
                label: 'i18n'
              inverse:
                label: 'i18n'
